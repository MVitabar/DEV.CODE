<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="devcodes" />
    <meta property="og:description" content="Developers Community" />
    <meta
      property="og:image"
      content="https://devscodes.netlify.app/assets/logo"
    />
    <meta property="og:name" content="Dev.Code" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Dev.Code</title>
  </head>
  <body>
    <main class="main-section">
      <header>
        <img src="./assets/logo.png" alt="logo dev.code" />
        <nav>
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About Us</a></li>
            <button id="submit" type="submit">Sign-in</button>
          </ul>
        </nav>
      </header>
      <div class="intro">
        <img src="./assets/logo.png" alt="logo dev.code" />
        <p class="description">Welcome to the dev's community</p>
      </div>
      <div class="sign-in">
        <h2 class="welcome">JOIN US!</h2>
        <label for="name">Enter your Name</label
        ><input type="text" class="name" placeholder="Name" required />
        <label for="email">Enter your E-mail</label
        ><input type="email" class="email" placeholder="E-mail" required />
        <label for="password">Enter your Password</label
        ><input
          type="password"
          class="password"
          placeholder="Password"
          required
        />

        <button id="submit" type="submit">Sign-in</button>
        <p>Do you have an account?</p>
        <button id="log-in">Log-in</button>
      </div>
      <footer></footer>
    </main>
  </body>
</html>
